{{define "footer"}}
{{$Translate := .translate}}


<!--DeleteModal-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog max-w-[406px] p-[4rem_1rem] max-xl:p-[2rem_1rem] m-auto">
    <div class="modal-content rounded-[12px]">
      <div class="modal-body p-0">
        <div class="p-[12px] border-b border-[#F4F4F4]">
          <div class="mb-[12px] w-fit mx-auto">
            <img src="/public/img/delete-icon.svg" alt="delete">
          </div>
          <h3 class="text-base font-normal text-[#262626] leading-5 mb-[8px] text-center deltitle">
          </h3>
          <p class="text-sm text-[#717171] font-light leading-[17px] mb-[8px] text-center deldesc" id="content">
          </p>
          <h2 class="text-sm text-[#10A37F] text-center leading-[17px] font-normal delname"></h2>
        </div>
        <div class="flex space-x-[12px] justify-center p-[16px]">
          <a href="javascript:void(0)" data-bs-dismiss="modal"
            class="h-8 flex items-center justify-center px-[12px]  text-sm font-normal text-bold-black bg-[#F7F7F5] hover:bg-[#e0e0e0] rounded-[3px] no-underline max-w-[130px] w-full"
            id="dltCancelBtn">{{$Translate.Webhooks.Cancel}}</a>

          <a href="javascript:void(0)"
            class="h-8 flex items-center justify-center px-[12px] text-sm font-normal text-white  hover:bg-[#148569] bg-[#10A37F] rounded-[3px] no-underline max-w-[130px] w-full deleteBtn"
            id="delid" data-id="">{{$Translate.Webhooks.Delete}}</a>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- multiselect -->

<div
  class="z-[99] w-full flex justify-center fixed bottom-[84px] left-auto right-0 max-w-[calc(100%-232px)] max-md:max-w-full multidelete
   [&.responsive-width]:max-w-[calc(100%-470px)]  [&.responsive-width]:max-[768px]:max-w-[calc(100%-180px)]  [&.responsive-width]:max-sm:max-w-full
    [&.responsive-width]:max-xl:max-w-[calc(100%-412px)]  @container ">
  <div
    class=" z-[1000] bg-[#F7F7F5]  drop-shadow-[0px_8px_24px_-4px_#0000001F]
   rounded-[8px] max-w-[960px] mx-auto  flex items-center  sticky bottom-[84px] w-[80%] max-sm:p-[16px] max-sm:w-[90%] max-md:bottom-[100px] hidden selected-numbers @[550px]:p-[24px_32px] p-[16px] ">
    <p class="text-[14px] font-[500] leading-[17.5px] text-[#262626] checkboxlength ">{{$Translate.Itemselected}}</p>
    <div class="flex ml-auto">
      <a href="javascript:void(0)" id="seleccheckboxdelete" data-bs-toggle="modal" data-bs-target="#deleteModal"
        class="flex gap-[6px] items-center text-[14px] font-[500] leading-[17.5px] text-[#262626] border-r border-[#717171] mr-[8px] pr-[8px] hover:underline">
        <img src="/public/img/delete-select.svg" alt="delete"> <span class="max-sm:hidden @[550px]:inline-block hidden">{{$Translate.Delete}}</span></a>
      <a href="javascript:void(0)" id="unbulishslt" data-bs-toggle="modal" data-bs-target="#deleteModal"
        class="flex gap-[6px] items-center text-[14px] font-[500] leading-[17.5px] text-[#262626] hover:underline">
        <img src="/public/img/rename-select.svg" alt="rename" class="hidden renameimg">
        <span class="max-sm:hidden">Rename</span></a>
    </div>
    <a href="javascript:void(0)" class=" hover:underline text-[14px] font-[500] leading-[17.5px] text-[#262626] ml-auto"
      id="deselectid">{{$Translate.Deselectall}}</a>
  </div>
</div>

<div id="overlay">
  <div class="cv-spinner">
    <span class="spinner"></span>
  </div>
</div>

</section>

</main>

<!--accordion-->
<script>
  $(document).ready(function () {
    $('.accord-bt').click(function () {
      var parent = $(this).closest('.sk-doc-tp');
      $(this).toggleClass('active');
      parent.find('.doc-lst').toggleClass('hidden');
      parent.find('.active').removeClass('hidden');
      parent.find('.arrow').toggleClass(' rotate-180');
    });
  });
</script>

<!--toggle sidebar-->

    $('.toggle-button').click(function () {
      $('#sk-aside ').toggleClass('max-md:-translate-x-full');
      $('main ').toggleClass('dropbck');
    });
  });

</script>

  $(document).ready(function () {

      $(this).next('input').toggleClass('hidden ');
      $(this).parent('div').toggleClass('w-[32px] w-[300px] justify-start p-2.5 border border-[#ECECEC] rounded-sm gap-3 overflow-hidden ');
