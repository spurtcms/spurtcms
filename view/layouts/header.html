</head>
{{$Mainmenu := .Menu.Expand}}

<body {{if eq $Mainmenu true}} class="expand" {{end}}>
    <main class="sk-home-container">
        {{template "mainmenu" .}}
        <input type="hidden" id="csrf-value" value="{{.csrf}}">

        <div class="btn-group language-group langdata" style="display: none;">
            {{$CurrentLanguage := .Menu.CurrentLanguage}}
            <button type="button" class="dropdown-toggle" id="current-lang" data-bs-toggle="dropdown"
                aria-expanded="false" data-path="/{{$CurrentLanguage.JsonPath}}" data-id="{{$CurrentLanguage.Id}}">
                <img id="current-langflag" src="{{$CurrentLanguage.ImagePath}}" alt="">
                {{$CurrentLanguage.LanguageName}} <img src="/public/img/arrow-down.svg" alt="" class="drop-arrow">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" id="lang-menu">
                {{$CurrentLanguage := .Menu.CurrentLanguage}}
                {{range .Menu.Languages}}
                {{if and (eq .IsStatus 1) (ne $CurrentLanguage.Id .Id)}}
                <li class="lang" data-path="/{{.JsonPath}}" data-id="{{.Id}}">
                    <button class="dropdown-item" type="button"> <img src="{{.ImagePath}}" alt="">
                        {{.LanguageName}}</button>
                </li>
                {{end}}
                {{end}}
            </ul>
        </div>

        {{end}}
