{{template "authheader" .}}
<div class="login-container">
    <div class="login-header">
        <img src="/public/img/login-logo.svg" alt="" />
    </div>

    <div class="login-body">
        <div class="admin-form">
            <h1 class="login-heading form-heading-txt-lft">Forgot Password ?</h1>

            <form id="forgotmailform" action="/admin/reset-password" method="post" name="forgotmailform">
                <input type="hidden" name="csrf" value="{{.csrf}}">
                <div class="input-container">
                    <div class="input-group" id="emailgrp">
                        <label for="" class="input-label">Email</label>
                        <div class="ig-row ">
                            <input type="text" placeholder="Enter your email id" name="emailid" id="emailid"/>
                             <p id="emailid-error" class="error logScr" for="emailid" style="display: none;">* you are not registered with us!</p>
                        </div>
                    </div>
                </div>



                <button class="btn-reg btn-lg primary w-100 bgclr-default" type="submit" id="forgotfrm-btn">Submit</button>
                <a href="/admin" class="secondary-link">Back</a>
            </form>
        </div>
    </div>
</div>
<script src="/public/js/auth/forgetpassword.js"></script>
{{template "authfooter" .}}
