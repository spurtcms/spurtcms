{{template "authheader" .}}
<div class="login-container">
    <div class="login-header">
        <img src="/public/img/login-logo.svg" alt="" />
    </div>

    <div class="login-body">
        <div class="admin-form">
            <h1 class="login-heading form-heading-txt-lft">Change Password</h1>
            <form action="/admin/set-newpassword" id="passform" method="post" name="passform">
                <input type="hidden" name="csrf" value="{{.csrf}}">
                <input type="hidden" name="userId" value="{{.userid}}" id="userId">
                <div class="input-container">

                    <div class="input-group" id="passgroup">
                        <label for="" class="input-label">New Password</label>
                        <div class="ig-row">
                            <input type="password" id="pass" class="field" placeholder="Enter new Password" name="pass" autocomplete="off">
                            <button class="eye" id="eye1" type="button">
                                <img src="/public/img/eye-closed.svg" alt="" />
                            </button>
                        </div>
                        <!-- <label id="pas-error" class="error" for="pass"
                        style="padding-bottom: 7px;display: none;font-weight: normal;font-size: 14px;color: red;">*
                        Please Enter the Password</label> -->
                    </div>
                    <div class="input-group" id="cpassgroup">
                        <label for="" class="input-label">Confirm New Password</label>
                        <div class="ig-row">
                            <input type="password" id="cpass" class="field" placeholder="Confirm New Password"
                                name="cpass" autocomplete="off">
                            <button class="eye" id="eye2" type="button">
                                <img src="/public/img/eye-closed.svg" alt="" />
                            </button>
                        </div>
                        <!-- <label id="cpass-error" class="error" for="cpass"
                        style="padding-bottom: 7px;display: none;font-weight: normal;font-size: 14px;color: red;">*
                        Please Enter the New Password</label> -->
                    </div>
                </div>



                <button class="btn-reg btn-lg primary w-100 passsave bgclr-default" id="passsave" type="submit">Submit</button>
                <a href="javascript:void(0)" class="secondary-link">Back</a>
            </form>
        </div>
    </div>
</div>
<script src="/public/js/auth/Newpassword.js"></script>
{{template "authfooter" .}}
